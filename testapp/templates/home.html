{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرئيسية | المعهد السعودي المتخصص</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            padding: 50px; 
            text-align: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* الخلفية (نفس ستايل المعهد) */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('{% static "bg.jpg" %}'); 
            background-size: cover; background-position: 80% center; opacity: 0.10; z-index: -1;
        }

        h1 { color: #006c35; font-size: 2.5em; margin-bottom: 40px; font-weight: 700; }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap; /* عشان الموبايل */
        }

        .main-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #ddd; 
            width: 300px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .main-card h2 { color: #333; font-size: 1.8em; margin: 20px 0 10px; }
        .main-card i { font-size: 3em; color: #006c35; margin-bottom: 10px; }

        /* ستايل التحديد (Highlight) */
        .highlight { 
            border: 4px solid #006c35; 
            transform: scale(1.1);
            background-color: #e8f5e9;
            box-shadow: 0 15px 30px rgba(0, 108, 53, 0.2);
        }

        .instructions { 
            background: #333; color: #fff; padding: 15px 30px; 
            border-radius: 50px; margin-bottom: 50px; font-size: 1.2em; 
            border: 2px solid gold; display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="instructions" id="welcome-msg">
        مرحباً بك في المنصة الرقمية. اضغط مسافة للاختيار بين "الدورات" و"الامتحانات"، ثم إنتر للدخول.
    </div>

    <h1>المعهد السعودي المتخصص للتدريب واللغات</h1>

    <div class="container">
        <div class="main-card" id="card-0" data-url="{% url 'course_list' %}" data-text="قسم الدورات التدريبية والشرح">
            <i class="fas fa-chalkboard-teacher"></i>
            <h2>الدورات والشرح</h2>
        </div>

        <div class="main-card" id="card-1" data-url="{% url 'exam_list' %}" data-text="قسم الاختبارات والتقييم">
            <i class="fas fa-clipboard-check"></i>
            <h2>الاختبارات</h2>
        </div>
    </div>

    <script>
        // --- المنطق البرمجي المبسط ---
        const cards = document.querySelectorAll('.main-card');
        let currentIndex = -1;

        // 1. الترحيب عند فتح الصفحة
        window.onload = function() {
            setTimeout(() => {
                let msg = document.getElementById('welcome-msg').innerText;
                speak(msg);
            }, 800);
        };

        // 2. دالة النطق
        function speak(text) {
            window.speechSynthesis.cancel();
            let u = new SpeechSynthesisUtterance(text);
            u.lang = 'ar-SA';
            window.speechSynthesis.speak(u);
        }

        // 3. التحكم بالكيبورد
        document.addEventListener('keydown', function(event) {
            
            // زر المسافة (التنقل)
            if (event.code === 'Space') {
                event.preventDefault();
                
                // إزالة التحديد من القديم
                if (currentIndex >= 0) cards[currentIndex].classList.remove('highlight');

                // الانتقال للتالي
                currentIndex++;
                if (currentIndex >= cards.length) currentIndex = 0; // لو وصل للآخر يرجع للأول

                // تفعيل الجديد
                let selected = cards[currentIndex];
                selected.classList.add('highlight');
                
                // نطق النص الخاص بالكارت
                speak(selected.getAttribute('data-text'));
            }

            // زر الإنتر (الدخول)
            if (event.code === 'Enter') {
                if (currentIndex >= 0) {
                    speak("جاري الانتقال...");
                    let url = cards[currentIndex].getAttribute('data-url');
                    setTimeout(() => { window.location.href = url; }, 1000);
                } else {
                    speak("الرجاء اختيار قسم أولاً بالضغط على المسافة");
                }
            }
        });
    </script>

</body>
</html>
